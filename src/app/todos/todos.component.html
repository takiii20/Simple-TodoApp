<div class="container">
  <form (submit)="addTask()">
    <input
      type="text"
      name="inputTask"
      placeholder="Enter a task..."
      class = "todo-input"
      [(ngModel)] = "inputTask"
    />
    <input type="submit" value="Add Task" class="todo-submit"/>
  </form>

  <div *ngFor="let task of tasks; let i=index;" class="todo {{ (task.completed ? 'done': '') }}">
    <div class="id">{{ i }}</div>
    <div class="content" (click)="toggleDone(i)">{{task.content}}</div>
    <button class="delete" (click)="deleteTask(i)">Remove</button>
  </div>
</div>
